<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[text] {
            color: red;
        }
        p[text="red"] {
            color: yellow;
        }
        p[text~="bb"] {
            color: black;
        }
        p[text|="a1"] {
            color: blue;
        }


    </style>

</head>

<body>
    <h2>Text Selextor</h2>
    <p text="hello">모든 텍스트</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="aa bb cc">리스트 매칭 속성</p>
    <p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
    <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
    <p text="imp/pic.png">텍스트 끝 매칭 속성</p>
    <p text="Seongyoung Hong">텍스트 패턴 매칭 속성</p>
</body>

</html>
