<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { color: white;}
        h2:first-letter {font-size: 30px; color: red; text-transform: uppercase;}
        h3::first-line {color: blue;}
        input:focus {background-color: red;}
        input:checked +div.d1{background-color: gray;}
        input:checked +div.d2{background-color: black;}
    </style>
</head>
<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는?</h3>
    <p>정답 작성 : <input type="text" name="answer"></p>
    <input type="submit" value="제출">
    <h2>answer</h2>
    힌트보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.
    </div>
    정답보기: <input type="checkbox">
    <div class="d2">
        서울
    </div>
    <script>
        var a = document.getElementsByName("answer");
        if(a == "서울") {
            console.log("정답입니다.");
        } else {
            console.log("오답입니다.");
        }
    </script>
</body>
</html>
