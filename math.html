<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.html</title>
</head>

<body>
    <script>
        let vals = []; //중복값을 제외하도록
        for (let i = 0; i < 6; i++) {
            let val = Math.floor(Math.random() * 6) + 1; //0<x<1
            console.log(val);
            vals[i] = val;
            for (let j = 0; j < i; j++) {
                if (val == vals[j]) {
                    i--;
                    break;
                }
            }

        }
        console.log(vals);
    </script>
</body>

</html>
